    <script>
    var a = 3;
    var b = 4;
    var c = 5;
    var d = 1;

      document.getElementById("a").innerHTML = a + b + c;
      document.getElementById("b").innerHTML = a + c - b;
      document.getElementById("c").innerHTML = c / a - d;
      document.getElementById("d").innerHTML = (c - a) * b;
      document.getElementById("e").innerHTML = (b + c ) / c;
    </script><br>
