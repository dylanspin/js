<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>opdracht</title>
  </head>
  <body>
    <h1>Object huis</h1>
    <p id="een"></p>
  <script>
    var huis = {inhoud:"dingen",oppervlakte:"40-30",plaats:"Gieterveen",soort:"boederij"};

    document.getElementById("een").innerHTML =
    huis.inhoud +" "+ huis.oppervlakte +" "+ huis.plaats +" "+ huis.soort;

  </script>
  -----------------------------------------------------------------------------------------------


  <p id="drie"></p>  <button onclick="lenght()">lengte</button>
  <p id="vier"></p>  <button onclick="locate()">Zoek</button>
  <p id="vijf"></p>  <button onclick="check()">Check</button>
  <p id="zes"></p>   <button onclick="slice()">Pak</button>
  <p id="zeven"></p> <button onclick="replace()">vervang</button>
  <p id="acht"></p>  <button onclick="caps()">hoofd_letters</button>
    <script>

    function lenght(){
      var zin = "Aplicatie ontwikkelaar";
      var length = zin.length;
        document.getElementById("drie").innerHTML = "de lengte van "+zin +" is : "+length;
    }

    function locate(){
      var woord = "Aplicatie ontwikkelaar";
      var loc = woord.indexOf(" ontwikkelaar",0);
        document.getElementById("vier").innerHTML = "ontwikkelaar begint na : "+loc+" letters";
    }

    function check(){
      var zin = "Aplicatie ontwikkelaar";
      var s = zin.includes("wikkelaar");
        document.getElementById("vijf").innerHTML =  zin + " includes wikkelaar? : " + s;
    }

    function slice(){
      var zin = "Aplicatie ontwikkelaar";
      var slice = zin.slice(13,22);
        document.getElementById("zes").innerHTML =  "pakt : "+ slice + " uit Aplicatie ontwikkelaar";
    }

     var zin = "Aplicatie ontwikkelaar";
     document.getElementById("zeven").innerHTML = zin;

    function replace(){
      var zin = "Aplicatie ontwikkelaar";
      var replace = zin.replace("ontwikkelaar","programmeur");
        document.getElementById("zeven").innerHTML = replace;
    }

    var zin = "Aplicatie ontwikkelaar";
    document.getElementById("acht").innerHTML = zin;

    function caps(){
      var zin = "Aplicatie ontwikkelaar";
      var caps = zin.toUpperCase();
        document.getElementById("acht").innerHTML = caps;
    }
    </script><br>

    -----------------------------------------------------------------------------------------------



    <div id="plaats"></div>
    <script>
      var plaats = document.getElementById('plaats');
      var letters = "";
      var woord = "opleiding";
      var i;

        for (i = 0; i <woord.length; i++){  //for loop met de lengte van woord
          var letter = woord.charAt(i)
         letters += letter +"\n";
        }

          plaats.textContent = letters + ''; //plaatst het in de div
    </script>

  </body>
</html>
