<!DOCTYPE html>
<html lang="en" dir="ltr">

    <meta charset="utf-8">

  <body>
    <h1>Object huis</h1>
    <p id="een"></p>
  <script>
    var huis = {inhoud:"dingen",oppervlakte:"40-30",plaats:"Gieterveen",soort:"boederij"};

    huis.inhoud +" "+ huis.oppervlakte +" "+ huis.plaats +" "+ huis.soort;

  -----------------------------------------------------------------------------------------------

    
  <p id="drie"></p>  <button onclick="lenght()">lengte</button>
  <p id="vier"></p>  <button onclick="locate()">Zoek</button>
  <p id="vijf"></p>  <button onclick="check()">Check</button>
  <p id="zes"></p>   <button onclick="slice()">Pak</button>
  <p id="zeven"></p>   <button onclick="slice()">Pak</button>

    <script>
    function lenght(){
    var zin = "Aplicatie ontwikkelaar";
    var length = zin.length;
      document.getElementById("drie").innerHTML = "de lengte van "+zin +" is : "+length;
    }

    function locate(){
    var woord = "Aplicatie ontwikkelaar";
    var loc = woord.indexOf(" ontwikkelaar",0);
      document.getElementById("vier").innerHTML = "ontwikkelaar begint na : "+loc+" letters";
    }

    function check() {
    var zin = "Aplicatie ontwikkelaar";
    var s = zin.includes("wikkelaar");
      document.getElementById("vijf").innerHTML =  zin + " includes wikkelaar? : " + s;
    }

    function slice(){
    var zin = "Aplicatie ontwikkelaar";
    var slice = zin.slice(13,22);
      document.getElementById("zes").innerHTML =  "pakt : "+ slice + " uit Aplicatie ontwikkelaar";
    }

    </script>
  </body>
